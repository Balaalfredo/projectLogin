<html>

<head>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="./java.js"></script>
</head>

<body>
    <div class="border">
        <div class="inner-border">
            <div class="left-box">
                <p>login&nbsp;page</p>
                <p>to do list</p>
                <p>add your task</p>
            </div>
            <div class="right-box">
                <div class="user">
                    <div id="userIcon"><span id="sp"><i class="fa-solid fa-user-tie"></i></span></div>
                    <input type="text" id="user" placeholder="USER">
                </div>

                <div class="email">
                    <div id="emailIcon"><span id="spe"><i class="fa-solid fa-envelope"></i></span></div>
                    <input type="email" id="email" placeholder="EMAIL">
                </div>
                <div class="password">
                    <div id="passwordIcon"><span id="spp"><i class="fa-solid fa-key"></i></span></div>
                    <input type="password" id="password" placeholder="PASSWORD">
                </div>
                <div class="forget">
                    <h1><a href="#">forget&nbsp;password&nbsp;?</a></h1>
                </div>
                <div class="login">
                    <div class="loginbutton">login</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
